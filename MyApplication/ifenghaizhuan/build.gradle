apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"
    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        applicationId "com.ifeng.zhuanpoints"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.android.support:design:23.1.0'
    compile files('libs/YoumiSdk_v5.3.3_2015-10-16.jar')
    compile files('libs/AppOffer_2.4.2.jar')
    compile files('libs/dianru_sdk_v1.0.9.jar')
    compile files('libs/dlnetwork.jar')
    compile files('libs/dm_offerwall_4.0.0.jar')
    compile files('libs/miidi_wall_sdk_2.5.3.jar')
    compile files('libs/universal-image-loader.jar')
    compile 'org.apache.httpcomponents:httpcore:4.4.2'
}
